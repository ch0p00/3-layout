<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75,300&display=swap" rel="stylesheet">
    <title>Layout 3</title>
</head>
<body>
<!--Header-->
    <header class="header">
        <div class="wrapper">
            <!--Block with logo and company name-->
            <div class="logo">
                <div class="logo__icon">
                    <a class="logo__icon__link" href="#">
                        <img class="logo__icon__image" src="img/icon1.jpg" alt="Logo">
                    </a>
                </div>
                <div class="logo__text">
                    <h1 class="title">Назва <br> компанії</h1>
                    <h2 class="subtitle">Найкраща компанія</h2>
                </div>
            </div>
            <!--Block with phone numbers and link to feedback form-->
            <div class="contacts">
                <div class="phone__numbers">
                    <a href="tel:380666666666">+38(066)666-66-66</a> <br>
                    <a href="tel:380999999999">+38(099)999-99-99</a>
                </div>
                <div class="feedback">
                    <a href="#">Зворотній зв'язок</a>
                </div>
            </div>
        </div>
    </header>
<!-- Menu -->
    <nav>
        <div class="burger-menu">
            <div class="burger"></div>
            <div class="burger"></div>
            <div class="burger"></div>
        </div>
        <ul class="menu">
            <li><a href="#">Головна</a></li>
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Доставка і оплата</a></li>
            <li><a href="#">Прайс-ліст</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </nav>

<script src="script.js"></script>
</body>
</html>
